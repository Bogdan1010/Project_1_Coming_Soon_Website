<body>
    <div clas="container-fluid">
        <div class="row">
            <div class="col" id="header">
                <div id="logo">
                    <i class="fas fa-chess-queen"></i>
                </div>
            </div>
        </div>
        <div class="row" id="section">
            <div class="col">
                <div id="cowntdown-container">
                    <div id="timer"></div>
                </div>
                <div id="newsletter">
                    <div>
                        <div>
                            <h1>Stay in touch with us</h1>
                            <p>Maecenas ultrices et quam et, eros sed aspernatur gravida phasellus 
                                sapien nascetur. Turpis elit. Mattis at, sit cursus eos, leo semper 
                                scelerisque a, amet vestibulum tincidunt dapibus proident maecenas nisl,

                            </p>
                            <form>
                                <fieldset>
                                    <legend>NOTIFY ME WHEN ITS READY</legend>
                                    <div id="input-div">

                                        <input type="submit" value="submit" id="submit-button">
                                    </div>
                                </fieldset>
                            </form>

                            </button>

                        <label for="name">Name</label>
                        <input type="text" name="name" placeholder="Exter Your Name">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Enter Your Email">
                        <label for="message">Subject</label>
                        <textarea name="message" cols="30" rows="8" 
                        placeholder="Write to us"></textarea>
                        <input type="submit" name="Submit" id="fomr-submit">
                    </form>
                    <button class="home">
                            HOME
                    </button>
                </div>
            </div>
